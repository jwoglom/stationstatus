<!doctype html>
<html>
<head>
    <title>StationStatus</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=1">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600,300' rel='stylesheet' type='text/css'>
</head>
<body>
<style type="text/css">
/*
colorPrimary: rgb(66, 133, 244);
colorPrimaryDark: rgb(51, 103, 214);
textColorPrimary: rgb(237, 243, 254);
windowBackground: rgb(48, 48, 48);
*/
* {
  //  outline: none !important;
}
body {
    font-family: 'Open Sans', sans-serif;
    overflow: none;
}
.container {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    /*max-height: 640px;
    max-width: 360px;*/
    outline: 1px solid black;
    overflow: auto;
}
.header {
    width: 100%;
    height: 40px;
    outline: 1px solid black;
    background-color: rgb(66, 133, 244);
    border-bottom: 1px solid rgb(55, 82, 126);
}
.header .logo {
    display: table-cell;
    vertical-align: middle;
    width: 40px;
    height: 40px;
    font-size: 42px;
    font-weight: 700;
    padding: 0 10px;
    line-height: 0;
}
.header .logo svg {
    zoom: 0.1;
}
.header .title {
    display: table-cell;
    vertical-align: middle;
    font-size: 24px;
}
.contents {
    display: inline-block;
    width: 100%;
    height: auto;
    min-height: calc(100% - 40px);
    background-color: rgb(228, 228, 228);
    border-top: 1px solid rgb(47, 45, 43);
}
.contents .card {
    margin: 4px 8px;
    outline: 1px solid white;
    background: rgb(251, 249, 253);
    height: 200px;
    width: calc(100% - 16px);
    box-shadow: rgba(0, 0, 0, 0.0470588) 0px 8px 11px 3px;
    -webkit-transform: translateZ(50px);
}
.contents .card .title {
    font-size: 20px;
    font-color: rgb(117, 117, 117);
    font-weight: 100;
    padding: 3px 8px;
}
.metrograph {
    list-style-type: none;
    margin: 5px;
}
.metrograph li:before {
    content: '';
    display: inline-block;
    height: 20px;
    width: 20px;
    background-image: url(station-dot.png);
    background-size: 20px 20px;
}
</style>
<div class="container">
    <div class="header">
        <div class="logo">
            M
        </div>
        <div class="title">StationStatus</div>
    </div>

    <div class="contents">
        <div class="card">
            <div class="title">Closest Stations:</div>
            <ul class="metrograph">
                <li>Vienna</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
