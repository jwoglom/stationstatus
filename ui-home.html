<!doctype html>
<html>
<head>
    <title>StationStatus</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=1">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600,300' rel='stylesheet' type='text/css'>
</head>
<body>
<style type="text/css">
/*
colorPrimary: rgb(66, 133, 244);
colorPrimaryDark: rgb(51, 103, 214);
textColorPrimary: rgb(237, 243, 254);
windowBackground: rgb(48, 48, 48);
OR: rgb(221, 134, 2);
SV: rgb(160, 162, 160);
BL: rgb(9, 147, 213);
YL: rgb(246, 211, 22);
RD: rgb(191, 18, 55);
GR: rgb(0, 175, 81);
*/
* {
  //  outline: none !important;
}
body {
    font-family: 'Open Sans', sans-serif;
    overflow: none;
}
.container {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    /*max-height: 640px;
    max-width: 360px;*/
    outline: 1px solid black;
    overflow: hidden;
}
.header {
    width: 100%;
    height: 40px;
    outline: 1px solid black;
    background-color: rgb(66, 133, 244);
    border-bottom: 1px solid rgb(55, 82, 126);
}
.header .logo {
    display: table-cell;
    vertical-align: middle;
    width: 40px;
    height: 40px;
    font-size: 42px;
    font-weight: 700;
    padding: 0 10px;
    line-height: 0;
}
.header .logo svg {
    zoom: 0.1;
}
.header .title {
    display: table-cell;
    vertical-align: middle;
    font-size: 24px;
}
.contents {
    display: inline-block;
    width: 100%;
    height: 100%;
    min-height: calc(100% - 40px);
    background-color: rgb(228, 228, 228);
    border-top: 1px solid rgb(47, 45, 43);
    overflow-x: hidden;
    overflow-y: auto;
}
.contents .card {
    margin: 8px 8px 16px 8px;
    outline: 1px solid white;
    background: rgb(251, 249, 253);
    height: 200px;
    width: calc(100% - 16px);
    box-shadow: rgba(0, 0, 0, 0.0470588) 0px 8px 11px 3px;
}
.contents .card .title {
    font-size: 20px;
    font-color: rgb(117, 117, 117);
    font-weight: 100;
    padding: 3px 8px;
}
.contents .card .bottom-button {
    width: 100%;
    width: calc(100% - 18px);
    height: 40px;
    display: block;
    position: relative;
    font-weight: 100;
    font-size: 18px;
    line-height: 40px;
    padding-left: 20px;
    left: -1px;
}
.contents .card .bottom-button:hover {
    cursor: pointer;
    transition: all 0.4s ease;
    padding-left: 28px; /* +8px */
    width: calc(100% - 26px);
    background-color: rgba(66, 133, 244, 0.3);
}
.metrograph-track {
    position: absolute;
    width: 6px;
    height: 63px;
    background-color: blue;
    left: 22px;
}
.metrograph {
    list-style-type: none;
    margin: 5px;
    padding-left: 10px;
}
.metrograph li {
    border: 1px solid transparent;
    font-size: 18px;
    padding: 5px 0;
}
.metrograph li:before {
    content: '';
    position: relative;
    display: inline-block;
    top: 6px;
    height: 25px;
    width: 25px;
    background-image: url(station-dot.png);
    background-size: 25px 25px;
    margin-right: 10px;
    vertical-align: center;
}
.metrograph li.transfer:before {
    background-image: url(transfer-dot.png);
    margin-right: 14px;
}
.metrograph li > .lines {
    position: absolute;
    right: 16px;
    margin-top: -28px;
    height: 16px;
    width: auto;
}
.metrograph li > .lines > span {
    display: inline-block;
    width: 32px;
    height: 16px;
    font-size: 10px;
    text-align: center;
    line-height: 16px;
}
.metrograph li:hover {
    transition: all 0.2s ease;
    margin-left: 5px;
    border: 1px solid rgba(66, 133, 244, 0.05);
    box-shadow: rgba(66, 133, 244, 0.2) 0px 8px 11px 3px;
    cursor: pointer;
}
.metrograph li:focus {
    transition: all 0.5s ease;
    margin-left: 50px;
}
.or {
    background-color: rgb(221, 134, 2);
    color: white;
}
.sv {
    background-color: rgb(160, 162, 160);
    color: black;
}
.bl {
    background-color: rgb(9, 147, 213);
    color: white;
}
.yl {
    background-color: rgb(246, 211, 22);
    color: black;
}
.rd {
    background-color: rgb(191, 18, 55);
    color: white;
}
.gr {
    background-color: rgb(0, 175, 81);
    color: white;
}
.card.closest {
    height: 166px;
}
.card.trip {
    height: 38px;
}
.card.trip .bottom-button {
    top: -1px;
}
</style>
<div class="container">
    <div class="header">
        <div class="logo">
            M
        </div>
        <div class="title">StationStatus</div>
    </div>

    <div class="contents">
        <div class="card closest">
            <div class="title">Closest Stations:</div>
            <!--div class="metrograph-track"></div-->
            <ul class="metrograph">
                <li>
                    Vienna
                    <div class="lines">
                        <span class="or">OR</span>
                    </div>
                </li>
                <li class="transfer">
                    Rosslyn
                    <div class="lines">
                        <span class="or">OR</span>
                        <span class="sv">SV</span>
                        <span class="bl">BL</span>
                    </div>
                </li>
            </ul>
            <div class="bottom-button">
                See more stations
            </div>
        </div>

        <div class="card trip">
            <div class="bottom-button">
                Start Trip
            </div>
        </div>
    </div>
</div>
</body>
</html>
