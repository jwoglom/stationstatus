    <script type="text/javascript">
    $(function() {
        metro = new Rail({
            DisplayName: "Washington Metro"
        });
        var _st = +new Date;
        WMATA.getblob(function() {
            metro.fill();
            console.info("Load time: "+(+new Date - _st)+"ms");
            linestations.init();
        });

        assign(".logo", "ui-home.html");
        
        search.init();
    });
    </script>

<body>
<style>
.card.seearrivals {
    height: 39px;
}
.card.seearrivals .bottom-button {
    top: -1px;
}
</style>
<div class="container">
    <div class="header">
        <div class="logo back">
            M
        </div>
        <div class="title">Line Information</div>
        <div class="search">
            <div class="search-icon"></div>
            <input type="search" placeholder="Search" />
        </div>
    </div>

    <div class="contents">
        <div class="card seearrivals">
            <div class="bottom-button">
                View Train Arrivals
            </div>
        </div>
        <ul class="metrograph allstations">
            <div class="loading"></div>
            <!-- <li class="card">
